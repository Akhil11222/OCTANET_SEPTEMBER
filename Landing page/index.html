<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickEat</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <header>
        <nav>
            <h1>Quick<span>Eat</span></h1>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Menu</a>
                <a href="#">Booking</a>
                <a href="#">Location</a>
                <a href="#">Login</a>
            </div>
        </nav>
        <div class="line">
            <div class="box1"></div><br>
            <div class="box2"></div><br>
            <div class="box3"></div>
            <p>People who love to eat <br> are always the best people.</p>
        </div>
        <div class="container">
            <div class="left  animate__animated animate__jackInTheBox">
                <h2><span>Special Tasty</span> <br>Fast food</h2>
                <button>Order now</button>
            </div>
            <div class="right">
                <img src="image.png" alt="image" class=" animate__animated animate__lightSpeedInLeft animate_delay-1s">
            </div>
        </div>
        <div class="s-icon  animate__animated animate__lightSpeedInLeft animate_delay-2s">
            <img src="icon1.png" alt="facebook">
            <img src="icon2.png" alt="insta">
            <img src="icon3.png" alt="whatsapp">
            <img src="icon4.png" alt="twitter">
        </div>
    </header>
</body>
</html>
